<div mat-dialog-content>
  <!-- Category Name Display -->
  <div class="category-name">
    <h2>{{ bookingForm.get('categoryName')?.value }}</h2>
  </div>

  <!-- File Upload Section -->
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="file-upload-section">
      <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">
        <mat-icon>upload</mat-icon> Select Images
      </button>
      <input type="file" #fileInput multiple (change)="onFileSelected($event)" accept="image/*" hidden>

      <!-- Display Selected Files -->
      <div class="selected-files" *ngIf="selectedFiles.length > 0">
        <p *ngFor="let file of selectedFiles">{{ file.name }} ({{ file.size }} bytes)</p>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!bookingForm.valid">
        Confirm
      </button>
    </div>
  </form>
</div>
